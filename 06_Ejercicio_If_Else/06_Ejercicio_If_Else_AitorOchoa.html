<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio If Else</title>
</head>

<body>
    <script>
        // Hacer que el programa le pregunte al usuario su edad. 
        // Si es igual o mayor a 18, mostrar en consola "Eres mayor de edad" y en caso contrario "Eres menor"
        let edad;
        edad = parseInt (prompt("¿Qué edad tienes?"));
        if (edad >= 18) {
            console.log("Eres mayor de edad");
        } else {
            console.log("Eres menor");
        }
    </script>
</body>

</html>
